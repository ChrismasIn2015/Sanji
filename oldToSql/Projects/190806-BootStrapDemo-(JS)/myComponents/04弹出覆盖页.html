<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style>
			*{
				margin: 0px;
				padding:0px;
			}
			.btn{
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background-color: #00FFFF;
				margin:150px auto 0px;
			}
			.boff{
				background-color: #FFFF00;
			}
			.board{
				background-color: #FF69B4;
				/* opacity: 0.4; */
				position: absolute;
				width: 100%;
				height: 100%;
				top:0px;
				left: 0px;
				display: none;
			}
		</style>
	</head>
	<body>
			<div class="btn bon">
				启动
			</div>
			<div class="board">
				<div class="btn boff">
					结束
				</div>
			</div>
	</body>
	<script>
		document.querySelector(".bon").onclick = function(){
			document.querySelector(".board").style.display="block";
		}
		document.querySelector(".boff").onclick = function(){
			document.querySelector(".board").style.display="none";
		}
	</script>
</html>
