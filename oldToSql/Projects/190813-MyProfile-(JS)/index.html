<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MyProfile</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<link type="text/css"rel="stylesheet" href="css/04-demo.css">
	</head>
	<body>
		<!-- window是固定不变的 fixed 100% -->
		<div class="pageWindow">
			<div class="pageContainer">
				<!-- 首页 -->
				<div class="page p0">
					<div class="msg0">
						<h1>欢迎您
						<h1 class='a0'>
							<a href='https://raw.githubusercontent.com/ChrismasIn2015/myProfile/master/%E9%BB%84%E6%96%87%E5%BC%BA-13263911023-%E5%89%8D%E7%AB%AF%E5%B7%A5%E7%A8%8B%E5%B8%88.pdf' target="_blank">下载简历</a>
						<h2 style='cursor: default;'>下面展示我的个人UI
					</div>
					<div class="pointDown" onclick="myScroll(true)"></div>
				</div>
				<!-- UI展示 -->
				<div class="page p1">
					<div class='menu'>
						<!-- 按钮 -->
						<div class="menuBtn">搜索框
							<div class="menuCon">
								<!-- 搜索框 -->
								<input type='text' class="menuCon_ser">
								<div class="serBtn">搜索</div>
							</div>
						</div>
						<div class="menuBtn">导航条
							<div class="menuCon">
								<div class="nav">
									<div class="navBtn">首页</div>
									<div class="navBtn">热点</div>
									<div class="navBtn">统计</div>
								</div>
							</div>
						</div>
						<div class="menuBtn">菜单
							<div class="menuCon">
								<div class='menuWin'>
								<div class="_menu">首页
								<div class="_menuCon">
									<div class="_menuBtn">百度</div>
									<div class="_menuBtn">腾讯</div>
									<div class="_menuBtn">阿里</div>
								</div></div>
								<div class="_menu">热点
								<div class="_menuCon">
									<div class="_menuBtn">吴亦凡</div>
									<div class="_menuBtn">吴京</div>
									<div class="_menuBtn">李小璐</div>
								</div></div>
								<div class="_menu">统计
								<div class="_menuCon">
									<div class="_menuBtn">猪肉价格</div>
									<div class="_menuBtn">机票价格</div>
									<div class="_menuBtn">天气</div>
								</div></div>
								</div>
							</div>
						</div>
						<div class="menuBtn">轮播图
							<div class="menuCon">
								<a class='picRun' href='03轮播图.html' target="_blank">请点击这里</a>
							</div>
						</div>
						<div class="menuBtn">选项卡
							<div class="menuCon">
								<div class="board">
									<div class="boardBtn">首页
										<div class="boardCon"><div>这是首页</div></div>
									</div>
									<div class="boardBtn">热点
										<div class="boardCon"><div>这是热点</div></div>
									</div>
									<div class="boardBtn">统计
										<div class="boardCon"><div>这是统计</div></div>
									</div>
								</div>
							</div>
						</div>
						<div class="menuBtn">内容栏
							<div class="menuCon">
								<div class="item">
									<img src='img/icon/444.png'>
									<div class="itemMsg">
										<div>性别: 男</div>
										<div>爱好: 美食</div>
										<div>职业: 摄影师</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class='UIcon'>
						<div class="pointDown" onclick="myScroll(true)" style='top:190%'></div>
						<div class="pointDown up" onclick="myScroll(false)" style='top:105%'></div>
						<div class="UIMsg">
							请点击左侧菜单
						</div>
					</div>
				</div>
				<!-- 其他项目 -->
				<div class="page p2">
						<div class="pointDown up" onclick="myScroll(false)" style='top:205%;border-bottom:#f6d365 solid 50px;'></div>
						<div class="pointDown" onclick="myScroll(true)" style='top:290%;border-top:#f6d365 solid 50px;' ></div>
					<div class="myPro">
						<p>下面是我的项目站点
						<div class="pro">
							<a class="pro" href="https://chrismasin2015.github.io/myPage" target="_blank">潮鞋商城</a>
							<a class="pro" href="https://chrismasin2015.github.io/myUI/" target="_blank">UI站点</a>
							<a class="pro" href='https://raw.githubusercontent.com/ChrismasIn2015/myProfile/master/%E9%BB%84%E6%96%87%E5%BC%BA-13263911023-%E5%89%8D%E7%AB%AF%E5%B7%A5%E7%A8%8B%E5%B8%88.pdf' target="_blank">具体请点击下载我的简历</a>	
						</div>
					</div>
				</div>
				<!-- 结尾页面 -->
				<div class="page p3">
						<div class="pointDown up" onclick="myScroll(false)" style='top:305%' ></div>
					<div class="myPro">
						<p>谢谢！
					</div>
				</div>
			</div>
		</div>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
