<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style>
			/*设置基础的样式*/
			.options{
				margin: 0 auto;
				width:500px;
				background-color: #FFFF00;
				position: relative;
			}
			.board{
				background-color: #00FFFF;
				display: inline-block;
				text-align: center;
			}
			.board a{
				width:100px;
				height:50px;
				display: block;
				line-height: 50px;
				cursor:pointer;
			}
			.board a:hover{
				background-color: #F0F8FF;
			}
			/*难点：选项卡内容的位置设置*/
			.content{
				width: 500px;;
				height: 300px;
				background-color: #FF69B4;
				position:absolute;
				top:50px;
				left:0px;
			}
			.board:hover .content{
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="options">
			<div class="board">
				<a>选项A</a>
				<div class="content">
					<h1>内容A</h1>
				</div>
			</div>
			<div class="board">
				<a>选项B</a>
				<div class="content">
					<h1>内容B</h1>
				</div>
			</div>
			<div class="board">
				<a>选项C</a>
				<div class="content">
					<h1>内容C</h1>
				</div>
			</div>
		</div>
	</body>
</html>
